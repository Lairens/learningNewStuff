<!--This document is a page to host a variety of English/Spanish flashcards
and is meant to be used with the ./css/style.css file as a stylesheet and the
./js/script.js file as a script, the default images used are in the ./assets/Images
folder-->

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class='container' id='wrapper'>

            <!-- To add new cards to the file please copy this template and add it
            to the list of cards below after having modified it to correspond to your
            new card-->
            <!-- To add an image to your card, please go to the ./assets/Images folder
            and paste your image here, then in the second line of the template, add the 
            name and extension(jpg, jpeg, png...) in place of name.ext in 
            src="assets/Images/name.ext" in the <img> tag-->

            <!--TEMPLATE
            
            <div class='card'>
                <div><img src="assets/Images/name.ext"></div>
                <div class='card-title'>Title</div>
                <button class='card-button'>Show</button>
                <div class='card-answer'>Answer</div>
            </div>
            
            -->
            <div class='card'>
                <div><img src="assets/Images/apple.png"></div>
                <div class='card-title'>Apple</div>
                <button class='card-button'>Show</button>
                <div class='card-answer'>Manzana</div>
            </div>
            <div class='card'>
                <div><img src="assets/Images/dog.png"></div>
                <div class='card-title'>Dog</div>
                <button class='card-button'>Show</button>
                <div class='card-answer'>Perro</div>
            </div>
            <div class='card'>
                <div><img src="assets/Images/city.png"></div>
                <div class='card-title'>City</div>
                <button class='card-button'>Show</button>
                <div class='card-answer'>Ciudad</div>
            </div>
            <div class='card'>
                <div><img src="assets/Images/chair.png"></div>
                <div class='card-title'>Chair</div>
                <button class='card-button'>Show</button>
                <div class='card-answer'>Silla</div>
            </div>
        </div>
        <script src='js/script.js' charset='utf-8'></script>
    </body>
</html>
